<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{displayAllResumesTitle}">Robo Resume</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
<body>
<h1 th:text="#{displayAllResumesHeading}">All resumes on file</h1>

<!--for this app, appearance stuff is in the HTML, can't wait to learn about CSS and bootstrap!-->
<table border="1" cellpadding="5">
    <tr>
        <td><b><p th:text="#{firstNameFormTitle}">First name</p></b></td>
        <td><b><p th:text="#{lastNameFormTitle}">Last name</p></b></td>
        <td><b><p th:text="#{emailFormTitle}">Email</p></b></td>
        <td><b><p th:text="#{orgFormTitle}">Organization</p></b></td>
        <td><b><p th:text="#{dateStartText}">Start Date</p></b></td>
        <td><b><p th:text="#{dateEndText}">End date</p></b></td>
        <td><b><p th:text="#{employmentDuration}">Emp duration (days)</p></b></td>
    </tr>

    <!--iterate through all the resumes-->
    <th:block th:each="aresume:${resumes}">
        <tr>
            <td><p th:text="${aresume.nameFirst}"></p></td>
            <td><p th:text="${aresume.nameLast}"></p></td>
            <td><p th:text="${aresume.email}"></p></td>
            <td><p th:text="${aresume.organization}"></p></td>
            <td><p th:text="${aresume.dateStart}"></p></td>
            <td><p th:text="${aresume.dateEnd}"></p></td>
            <td><p th:text="${aresume.employmentDuration}"></p></td>
        </tr>
    </th:block>
</table>

<a href="/addresume"><p th:text="#{addAnotherResume}">Add another resume</p></a>
<a href="/index"><p th:text="#{backToHome}">Back to home</p></a>

</body>
</html>
